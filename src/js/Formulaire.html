<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
        <div></div>
        <form>
                <div class=" row justify-content-center">
                    <h1>Contact</h1>
                </div>
                <div class="row">
                    <div class="form-check col-5">
                        <input class="form-check-input " type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Monsieur
                        </label>
                    </div>
                    <div class="form-check col-5">
                        <input class="form-check-input " type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Madame
                        </label>
                    </div>
                </div>
                <div class="row identity">
                    <div class="col">
                        <input type="text" class="form-control" id="Nom" placeholder="Nom">
                        <span id="nom_error"><p>Veuillez entrez votre nom</p></span>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="Prenom" placeholder="Prénom">
                        <span id="prenom_error"><p>Veuillez entrez votre prénom</p></span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="Mail" placeholder="Email">
                    <span id="mail_error"><p>Veuillez saisir un mail comportant @</span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="Tel" placeholder="Télephone">
                    <span id="tel_error"><p>Veuillez entrez un numéro de téléphone valide</p></span>
                </div>
        
                <div class="form-group">
                    <input type="text" class="form-control" id="Ref" placeholder="Référence du bien">
                    <span id="ref_error"><p>Veuillez entrez une référence valide</p></span>
                </div>
        
                <div class="form-group">
                    <textarea type="text" class="form-control" id="Demande" placeholder="Votre demande"></textarea>
                    <span id="dde_error"><p>Veuillez indiquez votre demande</p></span>
                </div>
        
                <div class="soummettre">
                    <button type="submit" class="btn btn-info btn-lg btn-block" id="submit">Envoyer</button>
                </div>
        
                <div class="annulation">
                    <button type="submit" class="btn btn-dark btn-lg btn-block" id="cancel">Annulation</button>
                </div>
        
            </form>
        </div>
    </div>
    
</body>
</html>
