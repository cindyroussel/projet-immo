<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link href='../src/css/accueil.css' media='screen' rel='stylesheet' type='text/css'>
<link href='../src/css/form.css' media='screen' rel='stylesheet' type='text/css'>
</head>
<body style="overflow-x: hidden;">

<!--header-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../index.html"><img src="../src/img/nom.png" alt="logo" id="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Acheter <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Louer</a>
            <a class="nav-item nav-link" href="#">Contact</a>

        </div>
    </div>
</nav>

<!--formulaire-->
<div class="container w-50">
    <form>
        <div class=" row justify-content-center">
            <h1>Contact</h1>
        </div>
        <div class="row">
            <div class="form-check col-5">
                <input class="form-check-input " type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Monsieur
                </label>
            </div>
            <div class="form-check col-5">
                <input class="form-check-input " type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Madame
                </label>
            </div>
        </div>
        <div class="row identity">
            <div class="col">
                <input type="text" class="form-control" placeholder="Nom">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Prénom">
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="inputMail" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="inputTel" placeholder="Télephone">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="inputRef" placeholder="Référence du bien">
        </div>

        <div class="form-group">
            <textarea type="text" class="form-control" id="inputDemande" placeholder="Votre demande"></textarea>
        </div>

        <div class="soummettre">
            <button type="submit" class="btn btn-info btn-lg btn-block">Envoyer</button>
        </div>

        <div class="annulation">
            <button type="submit" class="btn btn-dark btn-lg btn-block">Annulation</button>
        </div>

    </form>
</div>

<!--footer-->
<div class="footer">
    <div class="row justify-content-center">
        <h6 class="col-12 col-sm-3">Notre agence</h6>
        <h6 class="col-12 col-sm-3">Mentions légales</h6>
        <h6 class="col-12 col-sm-3">Contact</h6>
        <a href="https://www.facebook.com/"><i class="fa fa-facebook col-12 col-sm-3 "></i></a>
    </div>
</div>








<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</body>
</html>
